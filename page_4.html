<div class="feedback">
    <div class="container">
        <h2 class="section-title">Ваши пожелания</h2>
        <form class="feedback__form" action="" method="post">
            <div class="feedback__form-group">
                <label for="feedback__fullname">Представьтесь:</label>
                <input type="text" name="fullname" id="feedback__fullname">
            </div>
            <div class="feedback__form-phones clear-fix">
                <div class="feedback__form-left">
                    <label for="feedback__phone">Номер телефона:</label>
                    <input type="text" name="phone" id="feedback__phone">
                </div>
                <div class="feedback__form-right">
                    <label for="feedback__phonedop">Доп. номер:</label>
                    <input type="text" name="phonedop" id="feedback__phonedop">
                </div>
            </div>
            <div class="feedback__form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="feedback__form-group">
                <label for="feedback__volume">Тип проблемы:</label>
                <div>
                    <select name="volume" id="feedback__volume">
                        <option value="1">Недостоверная информация</option>
                        <option value="1">Оскорбление</option>
                        <option value="1">Пожелание</option>
                        <option value="1">Ошибка в работе сайта</option>
                    </select>
                </div>
            </div>
            <div class="feedback__form-group">
                <label for="feedback__message">Опишите вашу проблему:</label>
                <textarea name="message" id="feedback__message"></textarea>
            </div>
            <div class="feedback__checkbox-area">
                <label>
                    <input type="checkbox" name="subscription" checked>
                    Я согласен получать рассылку
                </label>
            </div>
            <input class="btn _btn_color_brown" type="submit" value="Отправить заказ">
        </form>
    </div>
</div>
